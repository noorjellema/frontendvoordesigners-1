<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vakantie Amerika 2019</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>Amerika 2019</h1>
    <div class="slideshow-container">

      <div class="mySlides fade">
        <div class="nummertekst">1 / 3</div>
        <img src="img/valleys1.jpg" style="width:100%">
        <p> Onderweg in de valleys - Amerika 2019</p>
      </div>

      <div class="mySlides fade">
        <div class="nummertekst">2 / 3</div>
        <img src="img/valleys2.jpg" style="width:100%">
        <p>Het was ook nog mooi weer! - Amerika 2019</p>
      </div>

      <div class="mySlides fade">
        <div class="nummertekst">3 / 3</div>
        <img src="img/valleys3.jpg" style="width:100%">
        <p>Prachtige natuur - Amerika 2019</p>
      </div>

      <a class="vorig" onclick="plusSlides(-1)">&#10094;</a>
      <a class="volgend" onclick="plusSlides(1)">&#10095;</a>

    </div>

<!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
</body>
<script src="script/script.js"></script>
</html>
